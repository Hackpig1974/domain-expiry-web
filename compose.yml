services:
  # Domain Expiry API Service
  domain-expiry:
    image: damon1974/domain-expiry:latest
    container_name: domain-expiry
    env_file: .env
    environment:
      - TZ=${TZ:-America/Denver}
    ports:
      - "8088:8000"  # Change left port if 8088 is in use (e.g., "8090:8000")
    networks:
      - domain-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3

  # Domain Expiry Web UI Service
  domain-expiry-web:
    image: nginx:1.28.2-alpine  # Pinned to stable. Change to nginx:alpine for always-latest
    container_name: domain-expiry-web
    volumes:
      - ./webserver:/usr/share/nginx/html:ro
      - ./webserver/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"  # Change left port if 80 is in use (e.g., "8089:80")
    networks:
      - domain-net
    restart: unless-stopped
    depends_on:
      - domain-expiry

networks:
  domain-net:
    driver: bridge
